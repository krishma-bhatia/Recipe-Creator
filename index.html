<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "./css/styles.css"/>
    <title>Recipe Book Creator</title>
</head>
<body>
    <header>
        <!-- logo -->
        <img src="./images/logo.jfif" class = "logo"/>
        <h1>Recipe Book Creator</h1>
        <!-- button -->
        <button id='addRecipeBtn'>Create a new Recipe!</button>
    </header>
    <main>
        <section id = "formArea" class = "formArea">
            <form id = 'form'>
                <div class = "row">
                    <div class = "col-label">
                        <label for = "recipeName">Title</label>
                    </div>
                    <div class = "col-field">
                        <input required  minlength = "5" type="text" id = 'recipeName'/>
                    </div>
                </div>
                <div class = "row">
                    <div class = "col-label">
                        <label for = "ingredients">Ingredients</label>
                    </div>
                    <div class = "col-field">
                        <input required   minlength = "5"  type="text" id = 'ingredients'/>
                    </div>
                </div>
                <div class = "row">
                    <div class = "col-label">
                        <label for = "instructions">Instructions</label>
                    </div>
                    <div class = "col-field">
                        <textarea id = 'instructions'   minlength = "5"  rows="4" cols="63"></textarea>
                    </div>
                </div>                                
            <div class="row">
                <div class = "col-field ">
                    <button type = "submit" class = "form-btn-style" id="add">Add Recipe</button>
                </div>
                <div class = "col-field ">
                    <button  type = "button" class = "form-btn-style" id ="updateRecipeBtn" >Update Recipe</button>
                </div>
                <div class = "col-field">
                    <button id = "formCloseBtn" type = "button"class = "form-btn-style">Close</button>
                </div>
            </div>
            </form>
        </section>
        <section >
            <h1 class = "banner">RECIPES</h1>
            <div  class = "recipes" id = "recipeDisplay"></div>
        </section>
        
    </main>
    <footer></footer>
    <script type="module" src="./js/index.js"></script>
    <script type="module" src="./js/recipeManager.js"></script>
</body>
</html>
