<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "./css/styles.css"/>
    <title>Recipe Book Creator</title>

<body>
    <header>
        <!-- logo -->
        <img src="./images/logo.jfif" class = "logo"/>
        <!-- button -->
        <button id='addRecipeBtn'>Create Magic</button>
    </header>
    <main>
        <section id = "formArea" class = "formArea">
            <form id = 'form'>
                <div class = "row">
                    <div class = "col-label">
                        <label for = "recipeName">Title</label>
                    </div>
                    <div class = "col-field">
                        <input required type="text" id = 'recipeName'/>
                    </div>
                </div>
                <div class = "row">
                    <div class = "col-label">
                        <label for = "ingredients">Ingredients</label>
                    </div>
                    <div class = "col-field">
                        <input required type="text" id = 'ingredients'/>
                    </div>
                </div>
                <div class = "row">
                    <div class = "col-label">
                        <label for = "instructions">Instructions</label>
                    </div>
                    <div class = "col-field">
                        <input required type="text" id = 'instructions'/>
                    </div>
                </div>                                
            <div class="row">
            <button type = "submit">Add Recipe</button>
            </div>
            </form>
        </section>

</body>
</html>
